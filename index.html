<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>timer</title>
</head>
<body>
    <div class="container">
        <div class="timer-container">
        <div><p class="timer__item" id="hours">00:</p></div>
        <div><p class="timer__item" id="min">00:</p></div>
        <div><p class="timer__item" id="sec">00</p></div>
        </div>
        <div class="buttons-container">
        <button class="timer__button" id="reset">reset</button>
        <button class="timer__button" id="start">start</button>
        <button class="timer__button" id="stop">stop</button>
        <button class="timer__button" id="add-todo">add record</button>
        </div>
    </div>
    <div class="container-todo">
        <div class="records-container" id="records-container">
           
    </div>
    <script src="script.js"></script>
</body>
</html>
